name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: build
      run: make
    - name: upload
    - uses: actions/upload-artifact@v3
      with:
        name: rodent
        path: rodent



